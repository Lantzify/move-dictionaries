<div ng-controller="moveDictionaries.controller as vm">
	<umb-editor-view>

		<umb-editor-header name="model.title"
						   name-locked="true"
						   hide-alias="true"
						   hide-icon="true"
						   hide-description="true">
		</umb-editor-header>

		<umb-editor-container>
			<umb-box>
				<umb-box-content>

					<p>Choose where to move <strong>{{vm.dictionary.name}}</strong> to in the tree structure below</p>

					<umb-tree section="translation"
							  hideheader="false"
							  hideoptions="true"
							  isdialog="true"
							  api="moveDictionariesTreeApi"
							  on-init="onTreeInit()"
							  enablelistviewexpand="true"
							  enablecheckboxes="true">
					</umb-tree>

				</umb-box-content>
			</umb-box>
		</umb-editor-container>

		<umb-editor-footer>
			<umb-editor-footer-content-right>
				<umb-button type="button"
							button-style="link"
							label-key="general_close"
							shortcut="esc"
							action="vm.close()">
				</umb-button>
				<umb-button type="button"
							button-style="success"
							state="vm.buttonState"
							disabled="vm.selectedKey == ''"
							label-key="general_submit"
							action="vm.submit(model)">
				</umb-button>
			</umb-editor-footer-content-right>
		</umb-editor-footer>

	</umb-editor-view>
</div>
